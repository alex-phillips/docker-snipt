---

# jenkins variables
project_name: docker-snipt
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'alex-phillips'
  - EXT_REPO = 'snipt'
  - BUILD_VERSION_ARG = 'SNIPT_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-snipt'
  - CONTAINER_NAME = 'snipt'
  - DOCKERHUB_IMAGE = 'linuxserver/snipt'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/snipt'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/snipt'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
